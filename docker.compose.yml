version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: DockerFile
    ports:
      - "8080:8080"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: DockerFile
    ports:
      - "4000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
